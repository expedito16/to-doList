<section [ngClass]="{'loading' : !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList, let i = index">
      <input type="checkbox" [(ngModel)]="item.checked">
      <input type="text" [(ngModel)]="item.task">

      <button (click)="deleteTaskItem(i)">
        <img src="../../../../../assets/icons/icon-trash.svg" alt="imagem de lixeiro">
      </button>
    </li>
  </ul>
</section>

  <app-add-task></app-add-task>
  <app-button-delete-all *ngIf="taskList.length" (click)="deleteTaskAll()"></app-button-delete-all>
